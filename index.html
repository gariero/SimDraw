<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SimDraw</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Type</label>
                    <select class="form-control" id="typesDroplist" onchange="ChangeDropdowns(this.value);">
                        <option>Round bar</option>
                        <option>Square bar</option>
                        <option>Cylinder</option>
                        <option>Disc</option>
                        <option>Tube</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="diameter_height">D/H</label>
                    <input type="text" class="form-control" id="diameter_height" onkeypress="return isNumber(event)">
                    <select class="form-control" id="diameter_height_tolerance_sym">
                        <option></option>
                        <option>±</option>
                        <option>+</option>
                        <option>-</option>
                        </select>
                    <input type="text" class="form-control" id="diameter_height_tolerance" onkeypress="return isNumber(event)">
                </div>
                <div class="form-group" id="shapeSelect" style="display: none;">
                    <label for="diameter_width">d/B</label>
                    <input type="text" class="form-control" id="diameter_width" onkeypress="return isNumber(event)">
                </div>
                <div class="form-group">
                    <label for="length_height">L/H</label>
                    <input type="text" class="form-control" id="length_height" onkeypress="return isNumber(event)">
                </div>
                <button type="button" class="btn btn-success" id="generate-btn">Generate</button>
                <button type="button" class="btn btn-secondary" id="clear-btn">Clear</button>
                <button type="button" class="btn btn-success" id="print-btn">Print</button>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Steel</label>
                    <select class="form-control" id="SteelDroplist" onchange="ChangeDropdowns2(this.value);">

                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <canvas id="myCanvas"></canvas>
            </div>
        </div>
    </div>
    <img id="logo" src="img/logo.jpg" style="display: none;"/>
    <script src="js/tweaks.js"></script>
    <script src="js/generator.js" charset="utf-8"></script>

</body>
</html>
