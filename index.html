<!DOCTYPE html>
<html>
<head>
    <title>SimDraw</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Type</label>
                    <select class="form-control" id="typesDroplist">
                        <option>Round bar</option>
                        <option>Square bar</option>
                        <option>Cylinder</option>
                        <option>Disc</option>
                        <option>Tube</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="diameter_height">D/H</label>
                    <input type="text" class="form-control" id="diameter_height" pattern="[0-9]*">
                </div>
                <div class="form-group"  id="shapeSelect">
                    <label for="diameter_width">d/B</label>
                    <input type="text" class="form-control" id="diameter_width" pattern="[0-9]*">
                </div>
                <div class="form-group">
                    <label for="length_height">L/H</label>
                    <input type="text" class="form-control" id="length_height" pattern="[0-9]*">
                </div>
                <button type="button" class="btn btn-success" id="generate-btn">Generate</button>
                <button type="button" class="btn btn-secondary" id="clear-btn">Clear</button>
                <button type="button" class="btn btn-success" id="print-btn">Print</button>
            </div>
            <div class="col-md-8">
                <canvas id="myCanvas"></canvas>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("shapeSelect").addEventListener("change", function () {
            var selectedOption = this.value;
            var diameterWidthField = document.getElementById("typesDroplist");
            if (selectedOption === "Round bar" || selectedOption === "Disc") {
                diameterWidthField.disabled = true;
            } else {
                diameterWidthField.disabled = false;
            }
        });

    </script>
    <script>
        // Get the canvas element
        var canvas = document.getElementById("myCanvas");

        // Set the canvas size to A4 dimensions in pixels
        canvas.width = 595;
        canvas.height = 842;

        // Get the canvas context
        var ctx = canvas.getContext("2d");

        // Draw a red box
        ctx.fillStyle = "red";
        ctx.fillRect(50, 50, 500, 750);

    </script>
</body>
</html>
